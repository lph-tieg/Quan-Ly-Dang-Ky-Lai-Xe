<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/menuAdmin.css">
    
    <title>Document</title>
</head>

<body>
  
    <section class="dashboard" style="display:flex">
        <div th:replace="format/menuAdmin :: menu" style="z-index: 1000"></div>

        <section class="main-content-admin">

            <div th:replace="format/headerAdmin :: headerAdmin"></div>

             <section class="content-hoc-vien mt-3">
                <div class="container mt-2">
                
       <h1 class="text-center" th:text="${isEdit} ? 'Cập Nhật Khóa Học' : 'Thêm Khóa Học'"></h1>
		<form th:action="@{/admin/khoa_hoc/cap_nhat}" method="post" th:object="${khoaHoc}">
		    <input type="hidden" th:field="*{khoaHocID}">
		    
		    <div th:if="${error}" class="alert alert-danger">
		        <p th:text="${error}"></p>
		    </div>
		    
		    <div class="form-group">
		        <label for="tenKhoaHoc">Tên Khóa Học:</label>
		        <input type="text" class="form-control" id="tenKhoaHoc" th:field="*{tenKhoaHoc}" required maxlength="50"/>
		    </div>
		   
		
		    
		       
		    </div>
		
		   
		
		  
		    
		    <!-- Thêm trường Buổi Học (select cho sáng, chiều, tối) -->
		   
		
		    <div class="btn-update-hocVien text-center mt-4">
		        <button type="submit" class="btn btn-primary" th:text="${isEdit ? 'Cập Nhật' : 'Thêm Mới'}"></button>
		        <a th:href="@{/admin/khoa_hoc}" class="btn btn-secondary">Quay lại danh sách</a>
		    </div>
		</form>

	    </div>
                
            </section>

        </section>


    </section>
    
    <script>
function formatCurrency(input) {
    // Lấy giá trị từ input
    let value = input.value;

    // Chuyển đổi giá trị thành số
    let numberValue = parseFloat(value);

    // Kiểm tra nếu giá trị là số
    if (!isNaN(numberValue)) {
        // Định dạng giá trị thành dạng tiền tệ
        let formattedValue = numberValue.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
        
        // Hiển thị giá trị đã định dạng
        document.getElementById('formattedHocPhi').innerText = formattedValue;
    } else {
        // Nếu không phải là số, xóa nội dung hiển thị
        document.getElementById('formattedHocPhi').innerText = '';
    }
}
</script>
        
</body>

</html>
