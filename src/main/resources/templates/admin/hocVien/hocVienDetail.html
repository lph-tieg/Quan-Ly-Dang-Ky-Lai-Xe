<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/menuAdmin.css">
    
    <title>Document</title>
    
    
</head>

<body>
  
    <section class="dashboard" style="display:flex">
        <div th:replace="format/menuAdmin :: menu" style="z-index: 1000"></div>

        <section class="main-content-admin">

            <div th:replace="format/headerAdmin :: headerAdmin"></div>

             <section class="content-hoc-vien mt-5">
                <div class="container mt-5">
  <h2 class="text-center mb-4">Thông tin chi tiết học viên</h2>
   <div class="row">
            <!-- Cột trái -->
            <div class="col-md-6">
                <p><strong>Họ và tên:</strong> <span th:text="${hocVien.hoTen}"></span></p>
                <p><strong>Số điện thoại:</strong> <span th:text="${hocVien.sdt}"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${hocVien.diaChi}"></span></p>
                <p><strong>Hạng đăng ký:</strong> <span th:text="${hocVien.hangDK}"></span></p>
                <p><strong>Email:</strong> <span th:text="${hocVien.email}"></span></p>
                <p><strong>Ghi chú:</strong> <span th:text="${hocVien.ghiChu}"></span></p>
            </div>

            <!-- Cột phải -->
            <div class="col-md-6">
                
                <p><strong>Loại xe đăng ký:</strong> <span th:text="${hocVien.loaiXeDK}"></span></p>
                <p><strong>Buổi học:</strong> <span th:text="${hocVien.buoiHoc}"></span></p>
                <p><strong>Thực hành:</strong> <span th:text="${hocVien.lichHoc}"></span></p>
                <p><strong>Lớp học:</strong> <span th:text="${hocVien.lopHoc}"></span></p>
                <p><strong>Giảng viên phụ trách:</strong> <span th:if="${hocVien.lopHoc != null}">
		            <span th:each="gv, iterStat : ${hocVien.lopHoc.listGiangVien}" th:if="${gv.giangVienID != hocVien.GVChinh?.giangVienID}">
		                <span th:text="${gv.hoTenGV + (iterStat.last ? '' : ', ')}"></span>
		            </span>
		        </span></p>
            </div>
        </div>

        <!-- Nút quay lại -->
        <div class="text-center mt-4">
            <a th:href="@{/admin/hoc_vien}" class="btn btn-secondary">Quay lại danh sách</a>
        </div>
        </div>

      
    </div>
   
                
            </section>

        </section>


    </section>
        
</body>

</html>
