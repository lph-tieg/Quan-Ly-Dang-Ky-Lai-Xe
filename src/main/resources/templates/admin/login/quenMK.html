<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <title>Quên Mật Khẩu</title>
    <style>
        body {
            background-color: #2c2d48;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .reset-container {
            background-color: #3d3e5d;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
        }

        .form-control {
            background-color: #2c2d48;
            border: none;
            color: #fff;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #17d4fc;
        }

         .btn {
            background-color: #17d4fc;
            color: #fff;
            border: none;
        }

        .btn:hover {
            background-color: #0bb8d3;
        }

        .input-group-text {
            background-color: #2c2d48;
            border: none;
            color: #17d4fc;
            cursor: pointer;
        }

        .input-group-text:hover {
            color: #0bb8d3;
        }

        h2 {
            margin-bottom: 20px;
        }

        .text-decoration-none {
            color: #f4f4f4;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2 class="text-center">Quên Mật Khẩu</h2>
        <div th:if="${error}" class="alert alert-danger">
		    <span th:text="${error}"></span>
		</div>
        <form th:action="@{/admin/login/cap_nhat_mat_khau}" method="post">
		    <div class="form-group">
		        <label for="new-password">Mật khẩu mới:</label>
		        <div class="input-group">
		            <input type="password" class="form-control" id="new-password" name="newPassword" required>
		            <span class="input-group-text toggle-password" onclick="togglePasswordVisibility('new-password', 'eye-icon-new')">
		                <i class="bi bi-eye-slash" id="eye-icon-new"></i>
		            </span>
		        </div>
		    </div>
		    <div class="form-group mt-3">
		        <label for="confirm-password">Xác nhận mật khẩu:</label>
		        <div class="input-group">
		            <input type="password" class="form-control" id="confirm-password" name="confirmPassword" required>
		            <span class="input-group-text toggle-password" onclick="togglePasswordVisibility('confirm-password', 'eye-icon-confirm')">
		                <i class="bi bi-eye-slash" id="eye-icon-confirm"></i>
		            </span>
		        </div>
		    </div>
		    <div class="text-center mt-3">
			    <button type="submit" class="btn btn-block" id="capNhat">Cập nhật mật khẩu</button>
			    <a th:href="@{/admin/login}" class="btn btn-secondary btn-block" style="background-color: #6c757d;">Trở về trang chủ</a>
			</div>

		</form>

    </div>

    <script>
        // Hàm ẩn/hiện mật khẩu
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }
    </script>
</body>

</html>
