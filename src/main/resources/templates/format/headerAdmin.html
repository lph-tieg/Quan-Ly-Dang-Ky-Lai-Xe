<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/headerAdmin.css">
    <title>Document</title>
</head>

<body>
   <section class="header-admin" style="background-color: #6c63ff; height: 10vh;" th:fragment="headerAdmin">
        <div class="content-header-admin"
            style="display: flex; justify-content: space-between; align-items: center; height: 100%; padding: 0 20px;">
            <div class="title-page">
                <p class="fw-bold" style="font-size: 25px; color: azure; margin: 0;" th:text="${pageTitle}"></p>
            </div>
            

            <div class="admin-setting" style="display: flex; align-items: center;">
                <a th:href="@{/admin/profile}" class="text-decoration-none" style="display: flex; align-items: center;">
                    <i class="fa-solid fa-circle-user" style="font-size: 20px; color: azure; margin-right: 10px;"></i>
                    <p style="font-size: 20px; color: azure; margin: 0;" th:text="${userName}"></p>
                </a>
                
                <a th:href="@{/admin/logout}" class="text-decoration-none" style="margin-left: 20px;">
                    <i class="fa-solid fa-right-from-bracket" style="font-size: 20px; color: azure;"></i>
                </a>
            </div>
            
            
       
        </div>
    </section>
</body>
</html>
