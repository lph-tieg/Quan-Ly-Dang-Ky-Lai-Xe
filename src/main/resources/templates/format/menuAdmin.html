<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/menuAdmin.css">
    <title>Document</title>
</head>
<body>
    <section class="nav-bar-admin" th:fragment="menu">
        <div class="menu-admin" style="background-color: rgb(161, 157, 157); height: 100vh; width: 15vw;">
            <div class="sidebar">
                <div class="logo-section text-center">
                    <h2 style="color: #6c63ff; font-weight: 400, padding-top:10px"><i class="fa-solid fa-screwdriver-wrench"></i> Dashboard </h2>
                </div>
                <ul class="menu-list">
                    <li><a th:href="@{/admin/dashboard}" data-page="dashboard"><i class="fa-solid fa-house"></i> Dashboard</a></li>
                    <li><a th:href="@{/admin/lop_hoc}" data-page="lop_hoc"><i class="fa-solid fa-file-lines"></i> Lớp Học</a></li>
                    <li><a th:href="@{/admin/hoc_vien}" data-page="hoc_vien"><i class="fa-solid fa-user-graduate"></i> Học Viên</a></li>
                    <li><a th:href="@{/admin/giang_vien}" data-page="giang_vien"><i class="fa-solid fa-chalkboard-teacher"></i> Giảng Viên</a></li>
                    <li><a th:href="@{/admin/xe_tap_lai}" data-page="xe_tap_lai"><i class="fa-solid fa-car-side"></i> Xe Tập Lái</a></li>
                    <li><a th:href="@{/admin/danh_sach_dang_ky}" data-page="danh_sach_dang_ky"><i class="fa-solid fa-list-ul"></i></i></i> Danh Sách Đăng Ký</a></li>
                    <li><a th:href="@{/admin/tu_van}" data-page="tu_van"><i class="fa-solid fa-envelope"></i> Danh Sách Tư Vấn</a></li>
                </ul>
                <div class="back-to-site">
                    <a th:href="@{/trung-tam-day-lai-xe-Thanh-Cong}" class="btn-back">Trở Về Trang Web</a>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Lấy đường dẫn hiện tại
                const currentPath = window.location.pathname;
                
                // Tìm tất cả các liên kết trong menu
                const menuLinks = document.querySelectorAll('.menu-list a');
                
                // Duyệt qua từng liên kết
                menuLinks.forEach(link => {
                    // Lấy phần cuối của URL từ thuộc tính data-page
                    const page = link.getAttribute('data-page');
                    
                    // Kiểm tra nếu đường dẫn hiện tại chứa tên trang
                    if (currentPath.includes(page)) {
                        // Thêm class active
                        link.classList.add('active');
                    }
                });
            });
        </script>
    </section>
</body>
</html>
