<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/menuAdmin.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/css/notifications.css">
</head>

<div th:fragment="scripts">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Xử lý thông báo success
            const successMessage = document.querySelector('[data-type="success"]');
            if (successMessage) {
                Swal.fire({
                    title: 'Thành công!',
                    text: successMessage.getAttribute('data-message'),
                    icon: 'success',
                    confirmButtonText: 'Đóng',
                    confirmButtonColor: '#198754'
                });
            }

            // Xử lý thông báo error
            const errorMessage = document.querySelector('[data-type="error"]');
            if (errorMessage) {
                Swal.fire({
                    title: 'Lỗi!',
                    text: errorMessage.getAttribute('data-message'),
                    icon: 'error',
                    confirmButtonText: 'Đóng',
                    confirmButtonColor: '#dc3545'
                });
            }

            // Xử lý thông báo message
            const message = document.querySelector('[data-type="message"]');
            if (message) {
                Swal.fire({
                    title: 'Thông báo!',
                    text: message.getAttribute('data-message'),
                    icon: 'info',
                    confirmButtonText: 'Đóng',
                    confirmButtonColor: '#0d6efd'
                });
            }
        });
    </script>
</div>
</html>
